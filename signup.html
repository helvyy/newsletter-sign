<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter signup</title>


    <link href="./public/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form action="/" method="POST">
        <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>
    
        <div class="form-floating">
          <input type="text" name="fName" class="form-control" id="floatingInput" placeholder="FirstName">
          <label for="floatingInput">FirstName</label>
        </div>
        <div class="form-floating">
          <input type="text" name="lName" class="form-control" id="floatingPassword" placeholder="LastName">
          <label for="floatingPassword">LastName</label>
        </div>
        <div class="form-floating">
          <input type="email" name="emaill" class="form-control" id="floatingPassword" placeholder="Email">
          <label for="floatingPassword">Email</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign me up!!</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2024–2027</p>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
